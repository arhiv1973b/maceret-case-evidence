name: Publish Evidence Container

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value={{ datetime 'utc' 'yyyy-MM-dd' }},enabled=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate integrity hash
        run: |
          echo "sha256:$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} | cut -d@ -f2)" > integrity-hash.txt
          cat integrity-hash.txt

      - name: Upload integrity hash
        uses: actions/upload-artifact@v4
        with:
          name: integrity-hash
          path: integrity-hash.txt
          retention-days: 3650

  generate-sbom:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate file list
        run: |
          find . -type f -name "*.pdf" -o -name "*.md" | sort > sbom.txt
          wc -l sbom.txt

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: evidence-sbom
          path: sbom.txt
          retention-days: 3650
